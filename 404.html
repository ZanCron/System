<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
    <div class="error-container text-center">
        
        <h1 class="h4 mt-3">Oops! Page Not Found</h1>
        <p class="text-muted">The page you're looking for might have been removed, under development or is temporarily unavailable.</p>
        <hr>
        <p style="font-style: italic;">The requested URL was not found on this server.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
